<!DOCTYPE html>
<html>
<head>
    <style>
        /* 버튼 스타일 설정 */
        #openFiltered {
          background: linear-gradient(45deg, #ff6b6b, #f06595); /* 선형 그라데이션 배경 */
          color: #fff;                /* 글자 색상: 흰색 */
          border: none;               /* 테두리 제거 */
          padding: 12px 24px;         /* 상하좌우 여백 설정 */
          font-size: 16px;            /* 글자 크기 */
          border-radius: 30px;        /* 둥근 모서리 */
          cursor: pointer;            /* 마우스 커서를 포인터로 변경 */
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 은은한 그림자 효과 */
          writing-mode: horizontal-tb; /* 텍스트를 가로로 배치 */
          width: 200px;                /* 고정 가로 크기 */
          height: 50px;                /* 고정 세로 크기 */
        }
    
        /* 마우스 오버 시 효과 */
        #openFiltered:hover {
          background: linear-gradient(45deg, #f06595, #ff6b6b); /* 그라데이션 방향 반전 */
          transform: translateY(-2px); /* 버튼이 약간 올라가는 효과 */
        }
      </style>
  <meta charset="utf-8">
  <title>채팅 필터 제어</title>
</head>
<body>
  <button id="openFiltered">채팅 걸러내기</button>
  <script src="popup.js"></script>
</body>
</html>
